<h1>{{buttonAutoMerge.getText()}}</h1>
<div class='buttons'>
  <button (click)="performCommand('hello')">hello</button>

  <button (click)="performCommand('bye')">bye</button>

  <button (click)="buttonAutoMerge.closeConnection()">close</button>

  <button (click)="buttonAutoMerge.toggleLock()">Toggle Lock</button>
</div>


<p *ngIf="buttonAutoMerge.getLock()">We have the lock!</p>
<p *ngIf="!buttonAutoMerge.getLock()">We don't have the lock:(</p>
